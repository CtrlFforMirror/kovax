  <meta charset="utf-8">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>

  <header>
    <a href="index.html" class="logo-link"><h1 class="kovaxtitle">Kovax</h1></a>
    <nav class="main-nav-container">
      <ul class="nav">
        <li class="nav-item"><a href="index.html">Welcome</a></li>
        <li class="nav-item"><a href="about.html">About</a></li>
        <li class="nav-item nav-item-active"><a href="contact.html">Contact</a></li>
        <li class="nav-item"><a href="dates.html">Tour Dates</a></li>
        <li class="nav-item"><a href="music.html">Music</a></li>
        <li class="nav-item"><a href="shop.html">Shop</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <p class="form-welcome">
      Want to book us for a gig, give us feedback or simply say hi? Fill out the form below and we'll get back to you as soon as possible!
    </p>
    <form class="contact-form">
      <div class="contact-form-section input-area">
        <label class="input-label" for="name">Name:*</label>
        <input placeholder="Name" type="text" required="required" pattern="[a-zA-Z0-9\s]+" id="name" />
      </div>
      <div class="contact-form-section input-area">
        <label class="input-label" for="mail">E-mail:*</label>
        <input placeholder="Email" type="email" required="required" id="mail" />
      </div>
      <div class="contact-form-section message-area">
        <label class="input-label" for="msg">Message:*</label>
        <textarea placeholder="Your message" id="msg" required="required" class="text-box"></textarea>
      </div>
      <div class="contact-form-section send-button">
        <button type="submit">Send Your Message</button>
      </div>
    </form>
  </main>
  <footer>
    <a href="https://twitter.com/kovaxtheband"><img src="images/twitter.png" alt="Instagram Logo" class="social-icon"/></a>
    <a href="http://www.facebook.com/kovaxtheband"><img src="images/facebook.png" alt="Facebook Logo" class="social-icon"/></a>
    <p>
      &copy; Kovax 2016
    </p>
  </footer>

  <!-- build:js scripts/vendor.js -->

  <script src="/bower_components/jquery/dist/jquery.js"></script>

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>

</body>
</html>
